<div class="container mx-auto mt-2">
  <div class="flex justify-center items-center">
    <div class="w-full max-w-lg bg-white rounded-xl overflow-hidden shadow-lg hover:shadow-2xl transition-shadow duration-300">
      <div class="px-10 py-8">
        <p class="text-center text-lg text-black-50 mb-6">Please enter your details to sign up!</p>
        <form (ngSubmit)="onSignup()" #form="ngForm" class="space-y-6">

          <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
              <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
              <input type="text" id="username" [(ngModel)]="user.username" name="username"
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
            </div>
            <div class="w-full md:w-1/2 px-3">
              <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
              <input type="email" id="email" [(ngModel)]="user.email" name="email"
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
            </div>
          </div>

          <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full px-3 mb-6 md:mb-0 mt-1 relative">
              <label for="password" class="block text-bg font-sm text-gray-700">Password</label>
              <input [type]="showPassword ? 'text' : 'password'" id="password" [(ngModel)]="user.password" name="password"
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
              <div class="absolute inset-y-0 right-0 m-2 mt-3 pr-3 flex items-center text-sm leading-5">
                <svg (click)="togglePasswordVisibility()" class="h-6 w-6 mt-4 text-gray-700 cursor-pointer" xmlns="http://www.w3.org/2000/svg" fill="none"
                  viewBox="0 0 24 24" stroke="currentColor">
                  <ng-container *ngIf="showPassword; else LockClosed">
                    <!-- Eye Open Icon -->
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.522 5 12 5s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S3.732 16.057 2.458 12z" />
                  </ng-container>
                  <ng-template #LockClosed>
                    <!-- Lock Closed Icon -->
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 116 0z" />
                  </ng-template>
                </svg>
              </div>
            </div>
          </div>

          <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
              <label for="firstName" class="block text-sm font-medium text-gray-700">First Name</label>
              <input type="text" id="firstName" [(ngModel)]="user.firstName" name="firstName"
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
            </div>
            <div class="w-full md:w-1/2 px-3">
              <label for="lastName" class="block text-sm font-medium text-gray-700">Last Name</label>
              <input type="text" id="lastName" [(ngModel)]="user.lastName" name="lastName"
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
            </div>
          </div>

          <div class="mb-6">
            <label for="phoneNumber" class="block text-sm font-medium text-gray-700">Phone Number</label>
            <input type="text" id="phoneNumber" [(ngModel)]="user.phoneNumber" name="phoneNumber"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
          </div>

          <div class="d-grid">
            <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Signup</button>
          </div>

          <div class="mt-3 text-center">
            <p class="mb-0">Already have an account? <a routerLink="/login" class="text-decoration-none text-primary fw-bold">Login</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
