<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-10">
      <div class="card shadow-lg border-0">
        <div class="card-body">
          <h2 class="text-center mb-5 font-weight-bold">Add Hotel Details</h2>
          <form (ngSubmit)="onSubmit()">
            <div class="row">
              <!-- Left Column for Hotel Info -->
              <div class="col-md-6 pr-md-5">
                <div class="form-group">
                  <label for="hotelName" class="font-weight-bold"
                    >Hotel Name</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="hotelName"
                    [(ngModel)]="hotel.hotelName"
                    name="hotelName"
                    placeholder="Enter hotel name"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="description" class="font-weight-bold"
                    >Description</label
                  >
                  <textarea
                    class="form-control"
                    id="description"
                    [(ngModel)]="hotel.hotelDescription.Description"
                    name="description"
                    rows="4"
                    placeholder="Describe the hotel"
                    required
                  ></textarea>
                </div>
                <!-- Images Section -->
                <div class="form-group">
                  <label>Images (URLs)</label>
                  <div
                    *ngFor="
                      let image of hotel.hotelDescription.Images;
                      let i = index
                    "
                    class="form-row align-items-center mb-2"
                  >
                    <div class="col">
                      <input
                        type="text"
                        class="form-control"
                        [(ngModel)]="hotel.hotelDescription.Images[i]"
                        name="image{{ i }}"
                        placeholder="Enter Image URL"
                      />
                    </div>
                    <div class="col-auto">
                      <button
                        type="button"
                        class="btn btn-danger"
                        (click)="removeImageField(i)"
                        *ngIf="hotel.hotelDescription.Images.length > 1"
                      >
                        Remove
                      </button>
                      <button
                        type="button"
                        class="btn btn-primary"
                        (click)="addImageField()"
                        *ngIf="i === hotel.hotelDescription.Images.length - 1"
                      >
                        Add Another Image
                      </button>
                    </div>
                  </div>
                </div>
                <!-- Add and Cancel Buttons -->
                <div class="text-center mt-4">
                  <button type="submit" class="btn btn-success">
                    Add Hotel
                  </button>
                  <button
                    (click)="cancel()"
                    type="button"
                    class="btn btn-danger ml-2"
                  >
                    Cancel
                  </button>
                </div>
              </div>

              <!-- Right Column for Address and Amenities -->
              <div class="col-md-5 pl-md-6">
                <h4 class="mb-2 text-center border-b font-weight-bold">
                  Location & Amenities
                </h4>
                <!--Right Column for Address -->
                <div class="flex-col m-1">
                  <!--Country and City-->
                  <div class="d-flex form-row mt-4 m-2">
                    <div class="form-group col-md-6 mt-2 mr-7">
                      <label class="ml-1" for="country">Country</label>
                      <input
                        type="text"
                        class="form-control mr-2 m-1"
                        id="country"
                        [(ngModel)]="hotel.hotelAddress.Country"
                        name="country"
                        placeholder="Country"
                        required
                      />
                    </div>
                    <div class="form-group col-md-6 mt-2 mr-7">
                      <label class="ml-1" for="city">City</label>
                      <input
                        type="text"
                        class="form-control mr-2 m-1"
                        id="city"
                        [(ngModel)]="hotel.hotelAddress.City"
                        name="city"
                        placeholder="City"
                        required
                      />
                    </div>
                  </div>

                  <!--Province and PostalCode-->
                  <div class="d-flex form-row mt-4 m-2">
                    <div class="form-group col-md-6 mt-2 mr-7">
                      <label class="ml-1" for="province">Province</label>
                      <input
                        type="text"
                        class="form-control mr-2 m-1"
                        id="province"
                        [(ngModel)]="hotel.hotelAddress.Province"
                        name="province"
                        placeholder="Province"
                        required
                      />
                    </div>
                    <div class="form-group col-md-6 mt-2 mr-7">
                      <label class="ml-1" for="postalCode">Postal Code</label>
                      <input
                        type="text"
                        class="form-control mr-2 m-1"
                        id="postalCode"
                        [(ngModel)]="hotel.hotelAddress.PostalCode"
                        name="postalCode"
                        placeholder="Postal Code"
                        required
                      />
                    </div>
                  </div>
                </div>

                <!--Right Column for Amenities-->
                <div class="">
                  <div class="border-4 mt-4">
                    <div class="d-flex form-row">
                      <!--Pets and Gym-->
                      <div class="form-check">
                        <div class="form-check form-check-inline">
                          <input
                            class="form-check-input"
                            type="checkbox"
                            id="pets"
                            [(ngModel)]="hotel.hotelAmenities.Pets"
                            name="pets"
                          />
                          <label class="form-check-label" for="pets"
                            >Pets Allowed</label
                          >
                        </div>

                        <div class="form-row">
                          <div class="form-check form-check-inline">
                            <input
                              class="form-check-input"
                              type="checkbox"
                              id="gym"
                              [(ngModel)]="hotel.hotelAmenities.Gym"
                              name="gym"
                            />
                            <label class="form-check-label" for="gym"
                              >Gym</label
                            >
                          </div>
                        </div>
                      </div>

                      <!--Airport Shuttle and Pool-->
                      <div class="form-check">
                        <div class="form-check-inline flex">
                          <input
                            class="form-check-input m-1"
                            type="checkbox"
                            id="airportShuttle"
                            [(ngModel)]="hotel.hotelAmenities.AirportShuttle"
                            name="airportShuttle"
                          />
                          <label class="form-check-label" for="airportShuttle"
                            >Airport Shuttle</label
                          >
                        </div>

                        <div class="form-check-inline">
                          <input
                            class="form-check-input m-1"
                            type="checkbox"
                            id="pool"
                            [(ngModel)]="hotel.hotelAmenities.Pool"
                            name="pool"
                          />
                          <label class="form-check-label" for="pool"
                            >Pool</label
                          >
                        </div>
                      </div>
                    </div>
                  </div>

                  <!-- HotelRating -->
                  <div class="form-group mt-4">
                    <label for="hotelRating" class="font-weight-bold"
                      >Hotel Rating</label
                    >
                    <input
                      type="number"
                      class="form-control"
                      id="hotelRating"
                      [(ngModel)]="hotel.hotelRating"
                      name="hotelRating"
                      placeholder="0-5"
                      min="0"
                      max="5"
                      step="0.1"
                      required
                    />
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
