<!-- hotel-list.component.html -->
<p>hotel-list works!</p>
<div *ngIf="hotels.length; else noHotels">
  <ul>
    <li *ngFor="let hotel of hotels">
      <p>Hotel Name : {{ hotel.HotelName }}</p>
      <p>Hotel City : {{ hotel.HotelAddress.City }}</p>
      <p>Hotel Country : {{ hotel.HotelAddress.Country }}</p>
      <p>Hotel Rating : {{ hotel.HotelRating }}</p>
    </li>
  </ul>
</div>
<ng-template #noHotels>
  <p>No hotels found.</p>
</ng-template>
