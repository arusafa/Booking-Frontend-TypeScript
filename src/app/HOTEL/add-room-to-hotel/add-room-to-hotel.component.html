<div class="container mt-3">
  <h2 class="text-center mb-4">Add Room</h2>
  <div class="container mx-auto mt-10">
    <div class="flex justify-center">
      <div class="w-full lg:w-3/4 xl:w-1/2">
        <div class="bg-white shadow-xl rounded-lg p-6">
          <h2 class="text-center text-3xl font-semibold text-gray-800 mb-6">
            Add Room
          </h2>
          <form (ngSubmit)="addRoom()">
            <div class="flex flex-wrap -mx-3 mb-6">
              <!-- Left Column for Room Name, Size, Number of Beds, Price(per Night) -->
              <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                <div class="mb-4">
                  <label
                    class="block text-gray-700 text-sm font-bold mb-2"
                    for="hotelId"
                    >Hotel Id</label
                  >
                  <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="hotelId"
                    type="text"
                    required
                    [(ngModel)]="hotelId"
                    name="hotelId"
                    placeholder="Enter Hotel Id"
                  />
                </div>
                <div class="mb-4">
                  <label
                    class="block text-gray-700 text-sm font-bold mb-2"
                    for="roomName"
                    >Room Name</label
                  >
                  <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="roomName"
                    type="text"
                    required
                    [(ngModel)]="room.RoomName"
                    name="RoomName"
                    placeholder="Enter room name"
                  />
                </div>
                <div class="mb-4">
                  <label
                    class="block text-gray-700 text-sm font-bold mb-2"
                    for="squareFeet"
                    >Size (sqft)</label
                  >
                  <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="squareFeet"
                    type="number"
                    [(ngModel)]="room.SquareFeet"
                    name="SquareFeet"
                    placeholder="Enter room size in square feet"
                  />
                </div>
                <div class="mb-4">
                  <label
                    class="block text-gray-700 text-sm font-bold mb-2"
                    for="numberOfBeds"
                    >Number of Beds</label
                  >
                  <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="numberOfBeds"
                    type="number"
                    [(ngModel)]="room.NumberOfBeds"
                    name="NumberOfBeds"
                    placeholder="Enter the number of beds"
                  />
                </div>
                <div class="mb-4">
                  <label
                    class="block text-gray-700 text-sm font-bold mb-2"
                    for="Price"
                    >Price</label
                  >
                  <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="Price"
                    type="number"
                    [(ngModel)]="room.Price"
                    name="Price"
                    placeholder="Enter the price for the room"
                  />
                </div>
                <div class="mb-4">
                  <label
                    class="block text-gray-700 text-sm font-bold mb-2"
                    for="NumberOfGuests"
                    >Number of Guests</label
                  >
                  <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="NumberOfGuests"
                    type="number"
                    [(ngModel)]="room.NumberOfGuests"
                    name="NumberOfGuests"
                    placeholder="Enter the number of guests"
                  />
                </div>
              </div>

              <!-- Right Column for Amenities, Meals, Bed Types -->
              <div class="w-full md:w-1/2 px-3">
                <!-- Room Amenities -->
                <div class="mb-4">
                  <label class="block text-gray-700 text-sm font-bold mb-2"
                    >Room Amenities:</label
                  >
                  <div class="flex flex-wrap">
                    <label class="inline-flex items-center mr-4">
                      <input
                        class="form-checkbox text-indigo-600"
                        type="checkbox"
                        [(ngModel)]="room.RoomAmenities.Wifi"
                        name="Wifi"
                      /><span class="ml-2">Wifi</span>
                    </label>
                    <label class="inline-flex items-center mr-4">
                      <input
                        class="form-checkbox text-indigo-600"
                        type="checkbox"
                        [(ngModel)]="room.RoomAmenities.CableTv"
                        name="CableTv"
                      /><span class="ml-2">Cable TV</span>
                    </label>
                    <label class="inline-flex items-center mr-4">
                      <input
                        class="form-checkbox text-indigo-600"
                        type="checkbox"
                        [(ngModel)]="room.RoomAmenities.AirCondition"
                        name="AirCondition"
                      /><span class="ml-2">Air Condition</span>
                    </label>
                    <label class="inline-flex items-center mr-4">
                      <input
                        class="form-checkbox text-indigo-600"
                        type="checkbox"
                        [(ngModel)]="room.RoomAmenities.FreeCancellation"
                        name="FreeCancellation"
                      /><span class="ml-2">Free Cancellation</span>
                    </label>
                    <label class="inline-flex items-center mr-4">
                      <input
                        class="form-checkbox text-indigo-600"
                        type="checkbox"
                        [(ngModel)]="room.RoomAmenities.NonSmoking"
                        name="NonSmoking"
                      /><span class="ml-2">Non Smoking</span>
                    </label>
                  </div>
                </div>

                <!-- Bed Types -->
                <div class="mb-4">
                  <label class="block text-gray-700 text-sm font-bold mb-2"
                    >Bed Types:</label
                  >
                  <div class="flex flex-wrap">
                    <label class="inline-flex items-center mr-4">
                      <input
                        class="form-checkbox text-pink-500"
                        type="checkbox"
                        [(ngModel)]="room.BedType.SingleBed"
                        name="SingleBed"
                      /><span class="ml-2">Single Bed</span>
                    </label>
                    <label class="inline-flex items-center mr-4">
                      <input
                        class="form-checkbox text-pink-500"
                        type="checkbox"
                        [(ngModel)]="room.BedType.TwinBed"
                        name="TwinBed"
                      /><span class="ml-2">Twin Bed</span>
                    </label>
                    <label class="inline-flex items-center mr-4">
                      <input
                        class="form-checkbox text-pink-500"
                        type="checkbox"
                        [(ngModel)]="room.BedType.QueenBed"
                        name="QueenBed"
                      /><span class="ml-2">Queen Bed</span>
                    </label>
                    <label class="inline-flex items-center mr-4">
                      <input
                        class="form-checkbox text-pink-500"
                        type="checkbox"
                        [(ngModel)]="room.BedType.KingBed"
                        name="KingBed"
                      /><span class="ml-2">King Bed</span>
                    </label>
                  </div>
                </div>

                <!-- Room Meals -->
                <div class="mb-4">
                  <label class="block text-gray-700 text-sm font-bold mb-2"
                    >Room Meals:</label
                  >
                  <div class="flex flex-wrap">
                    <label class="inline-flex items-center mr-4">
                      <input
                        class="form-checkbox text-green-500"
                        type="checkbox"
                        [(ngModel)]="room.RoomMeals.Breakfast"
                        name="Breakfast"
                      /><span class="ml-2">Breakfast</span>
                    </label>
                    <label class="inline-flex items-center mr-4">
                      <input
                        class="form-checkbox text-green-500"
                        type="checkbox"
                        [(ngModel)]="room.RoomMeals.Dinner"
                        name="Dinner"
                      /><span class="ml-2">Dinner</span>
                    </label>
                    <label class="inline-flex items-center mr-4">
                      <input
                        class="form-checkbox text-green-500"
                        type="checkbox"
                        [(ngModel)]="room.RoomMeals.BreakfastAndDinner"
                        name="BreakfastAndDinner"
                      /><span class="ml-2">Breakfast & Dinner</span>
                    </label>
                  </div>
                </div>
              </div>
            </div>

            <!-- Room Images -->
            <div class="mb-4">
              <label
                class="block text-gray-700 text-sm font-bold mb-2"
                for="roomImages"
                >Room Images (URLs):</label
              >
              <ng-container
                *ngFor="let image of room.RoomImages; let ii = index"
              >
                <div class="flex items-center mb-2">
                  <input
                    class="shadow appearance-none border rounded flex-1 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    type="text"
                    [(ngModel)]="room.RoomImages[ii]"
                    name="image{{ ii }}"
                    placeholder="Enter image URL"
                  />
                  <button
                    type="button"
                    class="ml-2 bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                    (click)="removeImageField(ii)"
                    *ngIf="room.RoomImages.length > 1"
                  >
                    Remove
                  </button>
                </div>
              </ng-container>
              <button
                type="button"
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                (click)="addImageField()"
              >
                Add Image
              </button>
            </div>

            <div class="text-center mt-4">
              <button
                type="submit"
                class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-green-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500"
              >
                Add Room
              </button>
              <button
                type="reset"
                class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-yellow-600 hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500"
              >
                Clear Form
              </button>
              <button
                (click)="cancel()"
                type="button"
                class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-red-600 hover:bg-yellow-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500"
              >
                Cancel
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
