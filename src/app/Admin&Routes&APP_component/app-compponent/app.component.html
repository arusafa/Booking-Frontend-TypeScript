<nav class="bg-gray-900 shadow-lg">
  <div class="container mx-auto flex items-center justify-between">
    <a
      class="text-white font-bold text-xl tracking-wide hover:text-indigo-400 transition duration-300"
      href="#"
    >
      {{ title }}
    </a>

    <!-- Mobile Menu Button -->
    <button
      title="toogle"
      (click)="toggleMenu()"
      class="lg:hidden text-white focus:outline-none"
    >
      <svg
        class="w-6 h-6"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 6h16M4 12h16m-7 6h7"
        ></path>
      </svg>
    </button>

    <!-- Navigation Links -->
    <div
      [@menuAnimation]="isOpen ? 'open' : 'closed'"
      class="lg:flex flex-col lg:flex-row items-center lg:space-x-4 absolute lg:static bg-gray-900 lg:bg-transparent left-0 w-full lg:w-auto lg:py-0 py-2 lg:pl-0 pl-9"
    >
      <a
        [routerLink]="['/create-hotel']"
        class="py-2 px-3 text-blue-300 hover:bg-blue-500 hover:text-white transition duration-300 rounded-md"
        >Create Hotel</a
      >
      <a
        [routerLink]="['/hotel-list']"
        class="py-2 px-3 text-red-300 hover:bg-red-500 hover:text-white transition duration-300 rounded-md"
        >Hotel List</a
      >
      <a
        [routerLink]="['/create-room']"
        class="py-2 px-3 text-green-300 hover:bg-green-500 hover:text-white transition duration-300 rounded-md"
        >Create Room</a
      >
      <a
        [routerLink]="['/room-list']"
        class="py-2 px-3 text-yellow-300 hover:bg-yellow-500 hover:text-white transition duration-300 rounded-md"
        >Room List</a
      >
    </div>

    <!-- User Section -->
    <div *ngIf="isLoggedIn" class="hidden lg:flex items-center space-x-4">
      <span class="text-white font-semibold text-lg"
        >Welcome, {{ currentUserEmail }}</span
      >
      <button
        (click)="onLogoutClick()"
        class="bg-red-600 hover:bg-red-800 text-white font-bold py-2 px-4 rounded transition duration-300"
      >
        Logout
      </button>
    </div>
  </div>
</nav>
<router-outlet></router-outlet>
