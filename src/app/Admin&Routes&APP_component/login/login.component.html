<div class="container mx-auto mt-20">
  <div class="flex justify-center items-center">
    <div
      class="w-full max-w-md bg-white rounded-xl overflow-hidden shadow-lg hover:shadow-2xl transition-shadow duration-300"
    >
      <div class="px-10 py-8">
        <h2 class="text-center text-3xl font-extrabold text-gray-900 mb-6">
          Sign In
        </h2>
        <form (submit)="onLogin($event)" class="space-y-6">
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700"
              >Email</label
            >
            <input
              type="email"
              name="email"
              id="email"
              [(ngModel)]="user.email"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
              required
            />
          </div>

          <div class="relative">
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <input [type]="showPassword ? 'text' : 'password'" name="password" id="password" [(ngModel)]="user.password"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
              minlength="8" required />
            <div class="absolute inset-y-0 right-0 pr-3 flex items-center text-sm leading-5">
              <svg (click)="togglePasswordVisibility()" class="h-6 w-6 -mx-4 mt-4  text-gray-700 cursor-pointer" xmlns="http://www.w3.org/2000/svg"
                fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <ng-container *ngIf="showPassword; else LockClosed">
                  <!-- Eye Open Icon -->
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M2.458 12C3.732 7.943 7.522 5 12 5s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S3.732 16.057 2.458 12z" />
                </ng-container>
                <ng-template #LockClosed>
                  <!-- Lock Closed Icon -->
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 116 0z" />
                </ng-template>
              </svg>
            </div>
          </div>
          

          <div>
            <button
              type="submit"
              class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
            >
              <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                <svg
                  class="h-5 w-5 text-indigo-500 group-hover:text-indigo-400"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                  aria-hidden="true"
                >
                  <path
                    fill-rule="evenodd"
                    d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 116 0z"
                    clip-rule="evenodd"
                  />
                </svg>
              </span>
              Sign in
            </button>
          </div>
        </form>
      </div>
      <div class="px-10 py-4 bg-gray-50 text-center">
        <p class="text-xs text-gray-500">
          Don't have an account yet?
          <a
            href="/signup"
            class="font-medium text-indigo-600 hover:text-indigo-500"
            >Sign Up</a
          >
        </p>
      </div>
    </div>
  </div>
</div>
