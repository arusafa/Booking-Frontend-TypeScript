<p>room-list works!</p>
<div class="container mt-3">
  <div class="row">
    <div class="col-md-12">
      <h2 class="text-center mb-4">Room List</h2>
      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead class="thead-dark">
            <tr>
              <th>Room ID</th>
              <th>Room Name</th>
              <th>NumBeds</th>
              <th>BedType</th>
              <th>Square Feet</th>
              <th>Amenities</th>
              <th>Price</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let option of rooms">
              <td>{{ option.roomId }}</td>
              <td>{{ option.RoomName }}</td>
              <td>
                {{ option.NumberOfBeds }}
              </td>
              <td>{{ option.BedType }}</td>
              <td>{{ option.SquareFeet }}</td>
              <td>
                {{ option.RoomAmenities }}
              </td>
              <td>{{ option.Price }}</td>
              <td>
                <button class="btn btn-outline-primary btn-sm">Edit</button><hr/>
                <button class="btn btn-outline-danger btn-sm mt-1">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
